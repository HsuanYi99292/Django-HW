<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣美食介紹</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        section {
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
        }

        .image-container img {
            width: 30%; /* 調整圖片的寬度 */
            margin-right: 5px; /* 調整圖片之間的間距 */
        }
    </style>
</head>
<body>
    <header>
        <h1>台灣美食介紹</h1>
    </header>

    <section>
        <h2>小吃精選</h2>
        <p>台灣以其豐富多樣的小吃而聞名，包括臭豆腐、蚵仔煎、肉圓等。這些美食總是能滿足您的味蕾。</p>
        <div class="image-container">
            <img src="/static/images/Stinky tofu.png" alt="臭豆腐" />
            <img src="/static/images/Oyster omelette.png" alt="蚵仔煎" />
            <img src="/static/images/Taiwanese meatballs.png" alt="肉圓" />
        </div>
    </section>

    <section>
        <h2>夜市美食</h2>
        <p>台灣的夜市是美食的天堂，您可以在這裡品嚐到各種道地的台灣美食，如大腸包小腸、鹹酥雞、珍珠奶茶等。</p>
        <div class="image-container">
            <img src="/static/images/Taiwanese sausage wrapped in sticky rice.png" alt="大腸包小腸" />
            <img src="/static/images/Taiwanese fried chicken.png" alt="鹹酥雞" />
            <img src="/static/images/milk tea with tapioca balls.png" alt="珍珠奶茶" />
        </div>
    </section>

    <section>
        <h2>甜點之旅</h2>
        <p>不可錯過的台灣甜點包括芒果冰、剉冰、鳳梨酥等，帶給您甜蜜的味蕾享受。</p>
        <div class="image-container">
            <img src="/static/images/mango shaved ice.png" alt="芒果冰" />
            <img src="/static/images/shaved ice.png" alt="剉冰" />
            <img src="/static/images/pineapple cake.png" alt="鳳梨酥" />
        </div>
    </section>
</body>
</html>
